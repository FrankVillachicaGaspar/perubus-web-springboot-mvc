<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<main layout:fragment="body">
    <div class="d-flex justify-content-between align-items-center my-5">
        <h1>Lista de Usuarios</h1>
        <a class="btn btn-primary" th:href="@{users/new}">Create</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Created on</th>
            <th>Updated on</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#temporals.format(user.createdOn, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(user.updatedOn, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td><a th:href="@{users/{userId}/edit(userId=${user.id})}" class="btn btn-warning fw-medium">Edit</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
